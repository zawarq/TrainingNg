<div class="container">
  <h1>Add a Training</h1>

  <form #f="ngForm" (ngSubmit)="addTraining(f)">
    <div class="form-row">
      <div class="col">
        <div [formGroup]="trainingFormGroup">
          <div class="form-group">
            <label for="name">Training Name</label>
            <input type="text" formControlName="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="start">Start Date</label>
            <input type="date" formControlName="start" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="end">End Date</label>
            <input type="date" formControlName="end" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text" formControlName="duration" class="form-control" readonly="readonly" required>
          </div>

          <div class="form-row">
            <div class="col">
              <button type="button" class="btn btn-success" (click)="testFill()">Test Fill</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
          </div>
        </div>
      </div>

      <div class="col">
      </div>
    </div>
  </form>
</div>
